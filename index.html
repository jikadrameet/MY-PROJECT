<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg changer</title>
    <style>
        h1{
            color: black;
            font-size: 50px;
            display: grid;
            justify-content: center;
        }
        button{
            margin-left: 90vh;
            padding: 10px;
            font-size: 30px;
            border-radius: 10px;
            border: dotted;
            
        }
        
    </style>
</head>
<body>
    <h1>Backg round change</h1>
    <button onclick = "change_color() ">click</button>
    <script>
        const select_body = document.querySelector("body")
        const select_button = document.querySelector("button")
        const color = ["blue" , "pink","red","green","yellow","white","brown","violet","gold","bronze","cyan"];
        function change_color() {
            const index = parseInt(Math.random() * color.length);
            select_body.style.backgroundColor = color[index];
        }
        select_body.style.backgroundColor = "red";
if(select_button = "blue"){
    select_button.style.backgroundColor = "red";
}
        
    </script>
</body>
</html>
